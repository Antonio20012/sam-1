
<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="texture" src="шлях_до_текстури">
            <a-mixin id="font" font="шлях_до_українського_шрифту"></a-mixin>
            <link rel="stylesheet" href="шлях_до_українського_шрифту.css">
        </a-assets>
        <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>
        <a-plane width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" src="#texture"></a-plane>
        <a-cylinder color="yellow" height="2" radius="0.05" position="-2 -1 -5"></a-cylinder>
        <a-cylinder color="blue" height="2" radius="0.05" position="-3 -1 -5"></a-cylinder>
        <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>
        <a-plane width="9" height="2" position="3 1 -9"></a-plane>
        <a-text value="Вітаємо у браузерній версії VR!" color="black" width="10" position="-0.5 1 -6" mixin="font" negate="false"></a-text>
        <a-sky color="grey"></a-sky>
    </a-scene>
</body>
</html>
